<!DOCTYPE html>
<html>
<head>
    <title>Pesquisar Cartas Yu-Gi-Oh!</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<div class="container">
    <h1 class="header">Pesquisar Cartas Yu-Gi-Oh!</h1>
    <form action="/buscar_cartas" method="GET">
        <label for="nome_carta">Nome da Carta:</label>
        <input type="text" id="nome_carta" name="nome_carta" required>
        <button type="submit">Pesquisar</button>
    </form>

    {% if carta %}
    <div class="card">
        {% if image_url %}
        <img src="{{ image_url }}" alt="{{ carta.name }} Image">
        {% else %}
        <p>Imagem não disponível</p>
        {% endif %}
        <h2 class="card-title">{{ carta.name }}</h2>
        <p class="card-description">{{ carta.desc }}</p>
    </div>
    {% endif %}

    {% if error %}
    <div class="error">{{ error }}</div>
    {% endif %}
</div>

</body>
</html>
